<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/plantillas/plantillaComun.xhtml">
            <ui:define name="contenido">
                <h:form id="buscarPacienteForm" title="Medicameto">
                    <b:column offset="1" span="20">
                        <b:panel title="Buscar Paciente" look="primary" collapsible="false">
                            <b:inputText id="tarjetaSanitaria" label="Tarjeta Sanitaria" value="#{farmaciaControlador.tarjetaSanitaria}"/>
                            <b:commandButton value="Volver"  action="index" span="6"/>
                            <b:commandButton value="Buscar" action="#{farmaciaControlador.buscarPaciente()}"/>
                        </b:panel>
                    </b:column>
                </h:form>   
                <h:form id="datosPacienteForm">
                    <b:column offset="1" span="20">
                        <b:panel title="Paciente" look="primary" collapsible="false">
                            <b:inputText id="dni" label="DNI" readonly="true" value="#{farmaciaControlador.paciente.dni}" />
                            <b:inputText id="nombre" label="Nombre" readonly="true" value="#{farmaciaControlador.paciente.nombre}" />
                            <b:inputText id="apellidos" label="Apellidos" readonly="true" value="#{farmaciaControlador.paciente.apellidos}" />
                            <b:inputText id="telefono" label="Teléfono" readonly="true" value="#{farmaciaControlador.paciente.telefono}" />
                            <b:inputText id="nseguridadSocial" label="Nº Seguridad Social" readonly="true" value="#{farmaciaControlador.paciente.numeroSeguridadSocial}" />
                            <b:inputText id="nTarjetaSanitaria" label="Nº Tarjeta Sanitaria" readonly="true" value="#{farmaciaControlador.paciente.numeroTarjetaSanitaria}" />
                            <b:commandButton value="Recetas" action="#{farmaciaControlador.recetas()}"  span="7"/>
                        </b:panel>
                    </b:column>
                </h:form>
            </ui:define>            
        </ui:composition>
    </body>
</html>
