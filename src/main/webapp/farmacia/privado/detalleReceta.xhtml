<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Modificaci√≥n de Recetas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h3>Formulario de Modificacion de Recetas</h3>
        <ui:composition template="/plantillas/plantillaComun.xhtml">
            <ui:define name="contenido">
                <h:form id="detallesCita">
                    <h3>Detalle Receta</h3>
                    <p:dataTable value="#{farmaciaControlador.receta}" var="receta">
                       <p:column>
                            <f:facet name="header"><h:outputLabel value="INICIO VALIDEZ"/></f:facet>
                            <h:outputText value="#{receta.inicioValidez}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="FIN VALIDEZ"/></f:facet>
                            <h:outputText value="#{receta.finValidez}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                        </p:column>
                         <p:column headerText="CANTIDAD">
                             <h:outputText value="#{receta.cantidad}"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <h:selectOneMenu value="#{receta.estado}">
                                <f:selectItem itemValue="GENERADA" itemLabel="GENERADA" />
                                <f:selectItem itemValue="SERVIDA" itemLabel="SERVIDA" />
                                <f:selectItem itemValue="ANULADA" itemLabel="ANULADA" />
                            </h:selectOneMenu>
                        </p:column>
                        <p:column>
                            <h:commandButton value="Editar" action="#{farmaciaControlador.doActualizarReceta(receta)}"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Volver"  action="#{farmaciaControlador.recetas()}"/>
                </h:form>
            </ui:define>            
        </ui:composition>
    </body>
</html>
