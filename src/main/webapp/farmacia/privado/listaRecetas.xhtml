<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Gestión de Recetas</title>
    </h:head>
    <h:body>
        <ui:composition template="/plantillas/plantillaComun.xhtml">
            <ui:define name="contenido">
            <h3> Lista de Recetas </h3>
                <h:form id="RecetasForm">
                    <p:dataTable value="#{farmaciaControlador.prescripciones}" var="prescripcion">
                        <p:column headerText="Inidicaciones">
                            <h:outputText value="#{prescripcion.indicaciones}"/>
                        </p:column>
                         <p:column headerText="Dosis">
                             <h:outputText value="#{prescripcion.dosis}"/>
                        </p:column>
                        <p:column headerText="Fecha Inicio">
                            <h:outputText value="#{prescripcion.fechaInicio}"/>
                        </p:column>
                        <p:column headerText="Fecha Fin">
                            <h:outputText value="#{prescripcion.fechaFin}"/>
                        </p:column>
                        <p:column headerText="Médico N. Colegiado">
                            <h:outputText value="#{prescripcion.medico.numeroColegiado}"/>
                        </p:column>
                         <p:column headerText="Médico Nombre">
                            <h:outputText value="#{prescripcion.medico.nombre}"/>
                        </p:column>
                        <p:column headerText="Receta">
                            <p:dataTable value="#{farmaciaControlador.prescripciones}" var="receta">
                                
                            </p:dataTable>
                        </p:column>

                        
                    </p:dataTable>
                    <h:commandButton value="Volver" action="index"/>
                </h:form>
            </ui:define>            
        </ui:composition>
    </h:body>
</html>
