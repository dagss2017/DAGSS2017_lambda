<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Gestión de Citas</title>
    </h:head>
    <h:body>
        <ui:composition template="/plantillas/plantillaComun.xhtml">
            <ui:define name="contenido">
            <h3> Gestión de Citas </h3>
                <h:form id="AgendaForm">
                    <p:dataTable value="#{medicoControlador.citas}" var="cita">
                        <p:column headerText="ID">
                             <h:outputText value="#{cita.id}"/>
                        </p:column>

                        <p:column headerText="Apellidos">
                           <h:outputText value="#{cita.paciente.apellidos}"/>
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{cita.paciente.nombre}"/>
                        </p:column>

                        <p:column headerText="Estado">
                            <h:outputText value="#{cita.estado}"/>
                        </p:column>
                        
                         <p:column headerText="Fecha">
                             <h:outputText value="#{cita.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy, hh:mm"/>
                            </h:outputText>
                        </p:column>
                        
                         <p:column headerText="Duración">
                            <h:outputText value="#{cita.duracion}"/>
                        </p:column>
                        
                          <p:column headerText="Hora">
                            <h:outputText value="#{cita.hora}"/>
                        </p:column>
                        
                          <p:column headerText="Detalle">
                            <h:commandButton value="Detalle" action="#{medicoControlador.doShowCita(cita)}"/>
                        </p:column>
                    </p:dataTable>
                    <h:commandButton value="Volver" action="index"/>
                </h:form>
            </ui:define>            
        </ui:composition>
        

    </h:body>
</html>
