<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    
    <head>
        <title>Credenciales de Acceso</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h3>Modificar credenciales de Acceso</h3>
        <ui:composition template="/plantillas/plantillaComun.xhtml">
            <ui:define name="contenido">
                <h:form id="credencialesForm">
                    <b:column offset="3" span="7">
                        <b:panel title="Credenciales de Médico" look="primary" collapsible="false">
                            <b:inputText id="colegiado" label="Número Colegiado" value="#{medicoControlador.medicoActual.numeroColegiado}" />
                            <b:inputText id="dni" label="DNI" readonly="true" value="#{medicoControlador.medicoActual.dni}" />
                            <b:inputText id="nombre" label="Nombre" value="#{medicoControlador.medicoActual.nombre}" />
                            <b:inputText id="apellidos" label="Apellidos" value="#{medicoControlador.medicoActual.apellidos}" />
                            <b:inputText id="telefono" label="Teléfono" value="#{medicoControlador.medicoActual.telefono}" />
                            <b:inputText id="email" label="Email" value="#{medicoControlador.medicoActual.email}" />
                            <b:inputSecret id="password" label="Contraseña:"/>
                            <b:commandButton value="Volver"  action="index" span="2"/>
                            <b:commandButton value="Actualizar" action="#{medicoControlador.actualizarCredenciales()}"  span="2"/>
                        </b:panel>
                            <f:facet name="footer">
                                La contraseña no se muestra por motivos de seguridad;
                                Introducirla sólo en el caso de querer actualizarla.
                            </f:facet>
                    </b:column>
                    
                </h:form>                
            </ui:define>            
        </ui:composition>
    </body>
</html>
