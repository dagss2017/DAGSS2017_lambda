<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <head>
        <title>Lista de prescripciones en vigor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h3>Lista de prescripciones en vigor para el paciente</h3>
        <ui:composition template="/plantillas/plantillaComun.xhtml">
            <ui:define name="contenido">
                <h:form id="listaPrescripcion">
                    <h:commandButton value="AÃ±adir" action="#{prescripcionControlador.doNuevaPrescripcion()}"/>
                    <h:commandButton value="Volver"  action="#{medicoControlador.doDevolverAllCitasMedico()}"/>
                    <p:dataTable value="#{prescripcionControlador.prescripciones}"
                                 var="prescripcion">
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="ID"/></f:facet>
                            <h:outputText value="#{prescripcion.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Dosis"/></f:facet>
                            <h:outputText value="#{prescripcion.dosis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Fecha inicio"/></f:facet>
                            <h:outputText value="#{prescripcion.fechaInicio}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Fecha fin"/></f:facet>
                            <h:outputText value="#{prescripcion.fechaFin}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Indicaciones"/></f:facet>
                            <h:outputText value="#{prescripcion.indicaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Medicamento"/></f:facet>
                            <h:outputText value="#{prescripcion.medicamento.nombre}"/>
                        </p:column>
                        
                        <p:column headerText="Borrar">
                            <h:commandButton value="Borrar" action="#{prescripcionControlador.doBorrarPrescripcion(prescripcion)}"/>
                        </p:column>
                        
                        <p:column headerText="Editar">
                            <h:commandButton value="Editar" action="#{prescripcionControlador.doEditarPrescripcion(prescripcion)}"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
            </ui:define>            
        </ui:composition>
    </body>
</html>
