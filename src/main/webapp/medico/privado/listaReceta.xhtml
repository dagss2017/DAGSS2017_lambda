<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <head>
        <title>Lista de Recetas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/plantillas/plantillaComun.xhtml">
            <ui:define name="contenido">
                <h:form id="listaPrescripcion">
                    <h3>Formulario de Recetas</h3>
                    <h:commandButton value="Volver"  action="#{prescripcionControlador.doShowRecetas(prescripcionControlador.prescripcion.paciente)}"/>
                    <p:dataTable value="#{prescripcionControlador.prescripcion.recetas}"
                                 var="receta">
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Cantidad"/></f:facet>
                            <h:outputText value="#{receta.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Estado"/></f:facet>
                            <h:outputText value="#{receta.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Fecha inicio validez"/></f:facet>
                            <h:outputText value="#{receta.inicioValidez}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Fecha fin validez"/></f:facet>
                            <h:outputText value="#{receta.finValidez}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Farmacia Dispensora"/></f:facet>
                            <h:outputText value="#{receta.farmaciaDispensadora.nombreFarmacia}"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
            </ui:define>            
        </ui:composition>
    </body>
</html>
