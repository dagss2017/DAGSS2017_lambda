<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    
    <head>
        <title>Lista de prescripciones en vigor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h3>Lista de prescripciones en vigor para el paciente</h3>
        <ui:composition template="/plantillas/plantillaComun.xhtml">
            <ui:define name="contenido">
                <b:inputText id="nombre" label="Nombre" value="#" />
                <b:inputText id="principioActivo" label="Principio activo" readonly="true" value="#" />
                <b:inputText id="fabricante" label="Fabricante" value="#" />
                <b:inputText id="familia" label="Familia" value="#" />
                <b:inputText id="numeroDosis" label="Dosis" value="#" />
                <h:form id="listaMedicamentos">
                    <h:dataTable value="#{medicoControlador.medicamentos}"
                                 var="medicamento">
                        <h:column>
                            <f:facet name="header"><h:outputLabel value="Nombre"/></f:facet>
                            <h:outputText value="#{medicamento.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputLabel value="Principio activo"/></f:facet>
                            <h:outputText value="#{medicamento.principioActivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputLabel value="Fabricante"/></f:facet>
                            <h:outputText value="#{medicamento.fabricante}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputLabel value="Familia"/></f:facet>
                            <h:outputText value="#{medicamento.familia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputLabel value="Dosis"/></f:facet>
                            <h:outputText value="#{medicamento.numeroDosis}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>            
        </ui:composition>
    </body>
</html>
